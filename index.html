<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assest/css/all.min.css">
    <link rel="stylesheet" href="assest/css/style.css">
</head>
<body class="bg-secondary">
  <div class="text-center">
    <h1 class="text-uppercase text-white mt-5">excel sheet generator</h1>
 </div>

 <div class="text-center">
    <div class="container">
        <form action="">
            <div class="mt-3 w-50 m-auto ">
                <input type="number" name="" class="bg-light rounded w-100 p-2" id="columns" placeholder="Enter number of colums">
            </div>
            <div class="mt-3 w-50 m-auto">
                <input type="number" name=""  class="bg-light rounded w-100 p-2" id="rows" placeholder="Enter number of rows" >
            </div>
            <div class="mt-3">
                <button type="submit" class=" btn border  d-inline-block me-3 bg-info" id="generate"> Generate</button>
                <button  class=" btn border d-inline-block me-3 bg-success " onclick="htmlTableToExcel('xlsx')" >Export</button>
            </div>
        </form>
    </div>
    
 </div>

<div class="mt-5" >
    <div class="container">
        <table class="table w-75 m-auto " cellspacing="6px" >
            <tbody class="inner_data">   
            </tbody>
          </table>
    </div>
   
</div>

   



<script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
<script src="assest/js/main.js"></script>
</body>
</html>
